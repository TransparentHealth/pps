<header>
  <h1>Contact Information</h1>
</header>
<main>
  <ul>
    <li>Legal Entity Name: <input type="text" ng-model="contact.name"></li>
    <li>Link to full privacy policy: <input type="text" ng-model="contact.privacyPolicy"></li>
    <li>Link to Online Comment/Contact Form: <input type="text" ng-model="contact.onlineComments"></li>
    <li>Email Address: <input type="email" ng-model="contact.email"></li>
    <li>Phone Number: <input type="tel" ng-model="contact.phone"></li>
    <li>Address: <input type="text" ng-model="contact.address"></li>
  </ul>
</main>
<footer>
  <button ui-sref="view">View MPN</button>
</footer>
