<!doctype html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>MPN Generator</title>
    <link rel="shortcut icon" href="images/bluecircle.png" type="image/x-icon">
    <link rel="icon" href="images/bluecircle.png" type="image/x-icon">
    <link rel="stylesheet" href="lib/styles/main.min.css">
    <link rel="stylesheet" href="http://transparenthealth.org/pps-display/lib/styles/mpn.min.css" type="text/css">
    <script src="https://use.fontawesome.com/3bfe2c7161.js"></script>
</head>

<body ng-app="mpn-generator">
  <header>
    <h1>Model Privacy Notice Generator</h1>
  </header>
  <nav>
    <ul>
      <li ui-sref="home" ui-sref-active="active" class="startLink">Start Over</li>
      <li ui-sref="hipaa"  ui-sref-active="active" class="hipaaLink">HIPAA</li>
      <li ui-sref="use" ui-sref-active="active" class="useLink">Use</li>
      <li ui-sref="share" ui-sref-active="active" class="shareLink">Share</li>
      <li ui-sref="sell" ui-sref-active="active" class="sellLink">Sell</li>
      <li ui-sref="store" ui-sref-active="active" class="storeLink">Store</li>
      <li ui-sref="encryption" ui-sref-active="active" class="encryptionLink">Encryption</li>
      <li ui-sref="privacy" ui-sref-active="active" class="privacyLink">Privacy</li>
      <li ui-sref="user" ui-sref-active="active" class="userLink">User</li>
      <li ui-sref="deactivation" ui-sref-active="active" class="deactivationLink">Deactivation</li>
      <li ui-sref="policy" ui-sref-active="active" class="policyLink">Policy</li>
      <li ui-sref="breach" ui-sref-active="active" class="breachLink">Breach</li>
      <li ui-sref="contact" ui-sref-active="active" class="contactLink">Contact</li>
      <li ui-sref="view" ui-sref-active="active" class="viewLink">View</li>
    </ul>
  </nav>
  <main>
    <div class="mpnOverlay"><i class="fa fa-cogs" aria-hidden="true"></i></div>
    <div class="mpnCreatorContainer">
      <ui-view></ui-view>
    </div>
  </main>

  <footer>
  </footer>

  <script src="lib/js/vendor.min.js"></script>
  <script src="lib/js/app.js"></script>
  <!-- <script src="https://videntity.github.io/pps-display/lib/js/app.min.js"></script> -->
</body>

</html>
